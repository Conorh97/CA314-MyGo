<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyGo - Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-default" id="navbar-top">
      <div class="navbar-header">
        <a class="navbar-brand navbar-left" href="#"><img src="../img/mygo.png" class="img-responsive" onclick="window.location.href='home.html'"/></a>
        <a class="navbar-brand navbar-left mr-5">MyGo</a>
        <a class="navbar-brand ml-auto"><h2>Create Account</h2></a>
      </div>
    </nav>
    <br>
	<br>
	<br>
	 <div class="container center_div">
		<h3>Please create an account.</h3>
	 </div>
	<br>

 <form class="form-horizontal no-margin center-block" action="login.html">
  <div class="container center_div form-group">
    <label for="InputUsername" class="control-label">Enter Username</label>
    <div>
      <input type="username" class="form-control" id="InputUsername" placeholder="Username">
    </div>
  </div>
  <br>

  <div class="container center_div form-group">
    <label for="InputEmailAddress" class="control-label">Enter Email address</label>
    <div>
      <input type="enteremailaddress" class="form-control" id="EnterEmailAddress" placeholder="Email Address">
    </div>
  </div>
  <br>

<form class="form-horizontal no-margin center-block">
  <div class="container center_div form-group">
    <label for="InputPassword" class="control-label">Enter Password</label>
    <div>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
  </div>
  <br>

<form class="form-horizontal no-margin center-block">
  <div class="container center_div form-group">
    <label for="InputPassword" class="control-label">Re-Enter Password</label>
    <div>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
  </div>
  <br>


  <div class="container center_div form-group">
      <button type="submit" class="btn btn-default" onclick="window.location.href='login.html'">Create Account</button>
    </div>

</form>
  </body>
