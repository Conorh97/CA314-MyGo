<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyGo - Settings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-default" id="navbar-top">
      <div class="navbar-header">
        <a class="navbar-brand navbar-left" href="#"><img src="img/mygo.png" class="img-responsive"/></a>
        <a class="navbar-brand navbar-left" color="#E6C300">MyGo</a>
      </div>
    </nav>
    <br>
    <br>
    <div class = "row">
      <div class = "col-lg-2"></div>
      <div class = "col-lg-4" style=" text-align: center;"><h3>Board size</h3></div>
      <div class = "col-lg-4" style=" text-align: center;">
        <button type="button" class="btn btn-primaryactive">9x9</button>
        <button type="button" class="btn">13x13</button>
        <button type="button" class="btn">19x19</button>
      </div>
      <div class = "col-lg-2"></div>
    </div>
    <br>
    <div class = "row">
      <div class = "col-lg-2"></div>
      <div class = "col-lg-4" style=" text-align: center;"><h3>Colour</h3></div>
      <div class = "col-lg-4" style=" text-align: center;">
        <button type="button" class="btn">Black</button>
        <button type="button" class="btn">White</button>
      </div>
      <div class = "col-lg-2"></div>
    </div>
    <br>
    <div class = "row">
      <div class = "col-lg-2"></div>
      <div class = "col-lg-4" style=" text-align: center;"><h3>Move time limit</h3></div>
      <div class = "col-lg-4" style=" text-align: center;">
        <button type="button" class="btn">60 seconds</button>
        <button type="button" class="btn">90 seconds</button>
        <button type="button" class="btn">120 seconds</button>
      </div>
      <div class = "col-lg-2"></div>
    </div>
    <br>
    <div class = "row">
      <div class = "col-lg-2"></div>
      <div class = "col-lg-4" style=" text-align: center;"><h3>Handicap</h3></div>
      <div class = "col-lg-4" style=" text-align: center;">
        <form>
    <label class="radio-inline">
      <input type="radio" name="optradio">0
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">1
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">2
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">3
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">4
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">5
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">6
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">7
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">8
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio">9
    </label>
  </form>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class = "row">
      <div class = "col-lg-4" style=" text-align: center;"></div>
      <div class = "col-lg-4" style=" text-align: center;">
        <button type="button" class="btn btn-danger">Submit</button>
      </div>
    </div>
  </head>
</html>
