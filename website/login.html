<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyGo - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-default" id="navbar-top">
      <div class="navbar-header">
        <a class="navbar-brand navbar-left" href="#"><img src="img/mygo.png" class="img-responsive"/></a>
        <a class="navbar-brand navbar-left" color="#E6C300">MyGo</a>
      </div>
    </nav>
    <br>
	<br>
	<br>
	 <div class="container center_div">
		<h3>Welcome, please sign in.</h3>
	 </div>
	<br>


<form class="form-horizontal no-margin center-block">
  <div class="container center_div form-group">
    <label for="InputUsername" class="control-label">Username</label>
    <div>
      <input type="username" class="form-control" id="InputUsername" placeholder="Username">
    </div>
  </div>
  <br>

  <div class="container center_div form-group">
    <label for="InputPassword" class="control-label">Password</label>
    <div>
      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>
  </div>
  <br>

  <div class="container center_div form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
    </div>
  </div>

  <div class="container center_div form-group">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>

</form>
  </body>
